
<!DOCTYPE html>
<html lang="pt-br">
<head>                      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
</head>
<body>
    <h1>Bem-vindo</h1>
    <h2>Preencha seus dados</h2>
    <form>
        <p>
            <label>Nome:</label>
            <input type="text">
        </p>
        <p>
            <label>E-mail</label>
            <input type="email">
        </p>
        <p>
            <label>Endereço:</label>
            <input type="text">
        </p>
        <p>
            <label>Cidade:</label>
            <input type="text">
        </p>
        <p>
            <label>Telefone:</label>
            <input type="text" size="2" maxlength="2" pattern="\d\d">
            <input type="tel">
        </p>
        <p>
            <label>Usuário:</label>
            <input type="text" placeholder="Entre com o seu login">
        </p>
        <p>
            <label>Senha:</label>
            <input type="password">
        </p>
        <p>
            <input type="submit" value="Finalizar a minha inscrição">
        </p>
    </form>
</body>
</html>
